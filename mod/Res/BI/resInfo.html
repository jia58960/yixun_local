<script type="text/javascript">
    //使用 jquery 异步跨域提交表单 
        $('#editResForm').submit(function() {
            var data = $(this).serialize();
            console.log(data);
            //return false;
            $.getJSON(
                processingUrl+"resource/updateResource?jsoncallback=?",data,
                function(json) {
                    console.log(json);
                    if(json.resultCode){
                        App.ajaxblockUI(json.resultCode,json.resultReason,setTimeout($.unblockUI, 2000));
                    } else {
                        App.ajaxblockUI('error','系统错误',setTimeout($.unblockUI, 2000));
                    }
                }
            ); 
            return false; 
        }); 
</script>
