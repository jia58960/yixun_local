    <link href="media/css/jquery.ui.slider.css" rel="stylesheet"/>
    <!-- BEGIN PAGE CONTENT-->
	
	<div class="row-fluid">

		<div class="span12">					

			<!-- BEGIN FORM PORTLET-->

			<div  class="portlet box grey" id="fm_credit_granting">

				<div class="portlet-title">

					<div class="caption"><i class="icon-edit"></i> 发起授信进度审批</div>

				</div>

				<!-- BEGIN FORM-->
				<div class="portlet-body">

					<div class="row-fluid">

                        <div class="span12">
								
                            <form action="" class="form-horizontal" method="post" id="deptInfoForm">

                                <h5 class="form-section">基本信息</h5>

                                <div class="row-fluid">

                                    <div class="span6">

                                        <div class="control-group">

                                            <label class="control-label">银行名称<span class="required">*</span></label>

                                            <div class="controls">

                                                <input type="text" name="departmentName" class="span10 m-wrap" value="<%=serverdata.departmentName%>">

                                            </div>

                                        </div>

                                    </div>
                                    
                                    <div class="span6">

                                        <div class="control-group">

                                            <label class="control-label">公司平台<span class="required">*</span></label>

                                            <div class="controls">

                                                 <div class="input-icon left">

                                                    <i class="icon-envelope"></i>

                                                    <input class="m-wrap " type="text" placeholder="公司平台" />    

                                                </div>

                                            </div>

                                        </div>

                                    </div>
                                    

                                </div>

                                
                                <div class="row-fluid">
                                    
                                    <div class="span6">

                                        <div class="control-group">

                                            <label class="control-label">项目</label>

                                            <div class="controls">

                                                <select class="span10 m-wrap" data-placeholder="请选择项目" name="superDepartmentId" id="deptOptList">
                                                    <option value="">-请选择-</option>

                                                </select>

                                            </div>

                                        </div>

                                    </div>

                                    <div class="span6">

                                        <div class="control-group">

                                            <label class="control-label">授信总量<span class="required">*</span></label>

                                            <div class="controls">

                                               <div class="input-prepend input-append">

                                                    <span class="add-on">$</span><input class="m-wrap " type="text"><span class="add-on">.00</span>

                                                </div>

                                            </div>

                                        </div>

                                    </div>

                                </div>

                                
                                
                                <div class="row-fluid">

                                    <div class="span6">

                                        <div class="control-group">

                                            <label class="control-label">授信敞口</label>

                                            <div class="controls">

                                                <div class="input-prepend input-append">

                                                    <span class="add-on">$</span><input class="m-wrap " type="text"><span class="add-on">.00</span>

                                                </div>

                                            </div>

                                        </div>

                                    </div>
                                    <div class="span6">

                                        <div class="control-group">

                                            <label class="control-label">保证金比例</label>

                                            <div class="controls">

                                                <input class="knob" data-min="0" data-max="100" value="30">
                                            </div>

                                        </div>

                                    </div>

                                </div>

                                <div class="row-fluid">

                                    <div class="span6">

                                        <div class="control-group">

                                            <label class="control-label">三方协议版本</label>

                                            <div class="controls">

                                                 <select class="span10 m-wrap" data-placeholder="请选择部门" name="superDepartmentId" id="deptOptList">
                                                    <option value="">-请选择-</option>
                                
                                                </select>

                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <h5 class="form-section">职位信息</h5>
                                
                                <div class="row-fluid">
                                  
                                    <div class="span6">
                                  
                                        <div class="control-group">
                                  
                                            <label class="control-label">执行人</label>
                                  
                                            <div class="controls">
                                    
                                                <select class="span10 m-wrap chosen" name="departmentManagerId" multiple="multiple">
                                                    
                                                    <option value="">请选择</option>
                                                    
                                                    <option value="1" selected="selected">王乐</option>                       
                                                    
                                                    <option value="2">张轩樵</option>
                                                    
                                                    <option value="3">余杰</option>
                                                    
                                                    <option value="4" selected="selected">贺洁华</option>
                                  
                                                </select>
                                    
                                            </div>
                                  
                                        </div>
                                  
                                    </div>
                                  
                                    <div class="span6">
                              
                                        <div class="control-group">
                              
                                            <label class="control-label">负责人</label>
                                  
                                            <div class="controls">
                                    
                                                <select class="span10 m-wrap chosen" name="viceDepartmentManagerId" multiple="multiple">
                                  
                                                    <option value="">请选择</option>
                                  
                                                    <option value="8">王乐</option>                       
                                  
                                                    <option value="9" selected="selected">张轩樵</option>
                                  
                                                    <option value="5">余杰</option>
                                  
                                                    <option value="6">贺洁华</option>
                                  
                                                    <option value="3" selected="selected">董事长</option>
                                  
                                                </select>
                                    
                                            </div>
                              
                                        </div>
                              
                                    </div>
                                  
                                </div>

                                <div class="form-actions">
                                     
                                     <% if (serverdata.departmentId) {%>
                                    <button class="btn blue" id="deptSaveBtn">保存</button>
                                    <%} else {%>
                                     <button class="btn blue" id="deptAddBtn">提交</button>
                                     <%}%>
                                                 
                                    <input class="btn" type="reset" value="重置" />                            
                                                 
                                </div>

                            </form>

                        </div>


                    </div>

				</div>
				<!-- END FORM-->       

			</div>

		</div>

	</div>
	
	<!-- END PAGE CONTENT -->
	


	<!-- BEGIN PAGE LEVEL SCRIPTS -->
 
	<script src="media/js/table-editable.js"></script>  

    <script src="media/js/jquery.knob.js"></script>  
	
	<!-- END PAGE LEVEL SCRIPTS -->
	<script type="text/javascript">

	jQuery(document).ready(function() {   


        UISliders.initSliders();

        UISliders.initKnowElements();

        var urlfix = "<%=urlfix%>";
        console.log(urlfix);

        var urljasonfix = eval(urlfix);
        
      
	});

	</script>

	<!-- END JAVASCRIPTS -->
