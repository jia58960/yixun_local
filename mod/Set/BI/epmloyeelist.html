<table class="table table-striped table-bordered table-advance table-hover dataTable userlist_table" id="employeeList_dt">

    <thead>

        <tr>

            <th><i class="icon-user"></i> ID</th>

            <th><i class="icon-user"></i> 用户名</th>

            <th><i class="icon-user"></i> 邮箱</th>

            <th><i class="icon-briefcase"></i> 主手机</th>
            
        </tr>

    </thead>
    <tbody>
    </tbody>

</table>

<script type="text/javascript">

$(function(){

    var urlfix = "<%=urlfix%>";
    var urljasonfix = eval(urlfix);

     $("#employeeList_dt .emplyeeInfoLink").live("click",function(){

            //alert('2345');
            $("#employeeInfo").addClass('active');

            $("#employeeList").removeClass('active');

            var emId = $(this).attr('id');
           
            urljasonfix.employeeInfo =
            [
                {"ra":"employeeInfo",
                "dir":"Set/BI/employeeinfo",
                "dif":'department/getEmployee',
                "p":{"employeeId":emId}
                }
            ];
            
            yixunload(urljasonfix.employeeInfo,urlfix);
        });

});
    
</script>
