	<script>

	jQuery(document).ready(function() {    

		var urlfix = "<%=urlfix%>";
        console.log(urlfix);

        var urljasonfix = eval(urlfix);

        //获取角色列表
		urljasonfix.roleTb =
        [{
            "ra":"roleTb",
            "dir":"Per/BI/roleList",
            "dif":'permission/getRolePage',
            "p":"",
            "columns":
            [
                { "mData": "roleId" },
                {
                    "mData": "roleName",
                    "mRender": function(data,type,full) {
                        return '<a href="javascript:;" class="simptip-info simptip-movable simptip-position-top setPer" data-tooltip="点击配置权限" id="'+full.roleId+'">'+data+'</a>';
                    }
                },
                {
                	"mData":"roleId",
                	"mRender": function(data,type,full) {
                        return '<a class="btn mini black edit" href="javascript:;" id="'+full.roleId+'"><i class="icon-edit"></i> 编辑</a> <a class="btn mini blue setPer" href="javascript:;" id="'+full.roleId+'"><i class="icon-cog"></i> 设置</a> <a class="btn mini red delete" href="javascript:;" id="'+full.roleId+'"><i class="icon-remove"></i> 删除</a>';
                    }
                }
            ]
        }];      
        datableload(urljasonfix.roleTb,urlfix);


        
	});

		
	</script>

	<!-- END JAVASCRIPTS -->
