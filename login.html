	<script type="text/javascript">

	jQuery(document).ready(function() {

	  	App.init();

	  	Login.init();

	  	$("#login-btn").click(function(){
		    if($(".login-form").valid()){
		     	$('.login-form').submit(function() {
			        var data = $(this).serialize(); //序列化表单数据 
			        $.getJSON(
			            processingUrl + "login/doLogin?jsoncallback=?",data,
			            function(json) {
			            	console.log(json);
			            	if(json.resultCode){
				            	if(json.resultCode == 102){
				            		App.ajaxblockUI(102,json.resultReason,setTimeout($.unblockUI, 2000));
				            	}else{
				            		App.ajaxblockUI(200,json.resultReason,setTimeout(function() {
							            $.unblockUI({ 
							                onUnblock: function(){
							                	window.location.href='index.php';
							                } 
							            }); 
						            },1000)); 
				            	}
			            	} else {
			            		var reason= '';
			            		for(var i =0;i<json.length;i++){
			            			reason = reason+json[i].resultReason+'\n';
			            		}
			            		//console.log(reason);
			            		App.ajaxblockUI(0,reason,setTimeout($.unblockUI, 2000));
			            	}
			            }
			        ); 
			        return false; 
			    }); 
		 	}
		});

		  
	});

	</script>
